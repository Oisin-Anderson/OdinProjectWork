<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div class="row">
            <div id="dtiles"><p id="result">0</p></div>
        </div>
        <div class="row">
            <div class="tiles"><button id="seven" class="number">7</button></div>
            <div class="tiles"><button id="eight" class="number">8</button></div>
            <div class="tiles"><button id="nine" class="number">9</button></div>
            <div class="tiles"><button id="clear" class="operator">C</button></div>
            <div class="tiles"><button id="add" class="operator">+</button></div>
        </div>
        <div class="row">
            <div class="tiles"><button id="four" class="number">4</button></div>
            <div class="tiles"><button id="five" class="number">5</button></div>
            <div class="tiles"><button id="six" class="number">6</button></div>
            <div class="tiles"><button id="back" class="operator">B</button></div>
            <div class="tiles"><button id="sub" class="operator">-</button></div>
        </div>
        <div class="row">
            <div class="tiles"><button id="one" class="number">1</button></div>
            <div class="tiles"><button id="two" class="number">2</button></div>
            <div class="tiles"><button id="three" class="number">3</button></div>
            <div class="tiles"><button id="dot" class="operator">.</button></div>
            <div class="tiles"><button id="mul" class="operator">X</button></div>
        </div>
        <div class="row">
            <div class="tiles"><button id="zero" class="number">0</button></div>
            <div class="tiles"></div>
            <div class="tiles"></div>
            <div class="tiles"><button id="equal" class="operator">=</button></div>
            <div class="tiles"><button id="div" class="operator">รท</button></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div id="header">
        <h1>TicTacToe</h1>

    </div>
    <div id="content">
        <h2 id="winner"></h2>
        <div id="board">
    
        </div>
    </div>
    <div id="footer">
        <div id="player1">
            <div>Player 1</div>
            <div id="symbol1">Symbol</div>
            <div id="turn1">Your Move</div>
        </div>
        <div id="buttons">
            <div id="clear">Clear Board</div>
            <div id="record">0|0|0</div>
            <div id="opponent">Player</div>
            <div id="restart">Restart</div>
        </div>
        <div id="player2">
            <div id="turn2">Their Move</div>
            <div id="symbol2">Symbol</div>
            <div>Player 2</div>
        </div>
    </div>
    
</body>
</html>
